<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M1 Garage System</title>
    <link rel="stylesheet" href="css/index.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="M1_logo.png">
</head>

<body>
    <div class="wrapper">
        <nav class="sidebar">
            <header class="d-flex justify-content-between align-items-center">
                <div class="image-text d-flex align-items-center">
                    <span class="image me-3">
                        <img src="M1_logo.png" alt="M1 Garage Logo" class="img-fluid">
                    </span>
                    <div class="text logo-text">
                        <span class="name">M1 Garage</span>
                    </div>
                </div>
            </header>
            <div class="menu-bar">
                <ul class="menu-links list-unstyled">
                    <li class="nav-link">
                        <a href="index.html" class="menu-icons active">
                            <i class='bx bx-home-alt icon me-3'></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="products.html" class="menu-icons">
                            <i class='bx bx-cart icon me-3'></i>
                            <span class="text nav-text">Products</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="inventory.html" class="menu-icons">
                            <i class='bx bxs-dashboard icon me-3'></i>
                            <span class="text nav-text">Inventory</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="reports.html" class="menu-icons">
                            <i class='bx bx-line-chart icon me-3'></i>
                            <span class="text nav-text">Reports</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="supplier.html" class="menu-icons">
                            <i class='bx bx-package icon me-3'></i>
                            <span class="text nav-text">Supplier</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="main">
        <div class="header">
            <nav class="navbar navbar-expand px-3">
                <button class="btn d-flex align-items-center" id="sidebar-toggle" type="button">
                    <i class='bx bx-menu-alt-left me-2'></i>
                    <span class="DASHBOARD">Dashboard</span>
                </button>
                <div class="navbar-collapse navbar d-flex justify-content-end">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <div class="dropdown">
                                <button
                                    class="btn btn-secondary dropdown-toggle bg-transparent border border-0 d-flex align-items-center"
                                    type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class='bx bxs-user px-1'></i>
                                    <span class="px-1">Paola James</span>
                                </button>
                                <ul class="dropdown-menu" id="prof">
                                    <li>
                                        <a class="dropdown-item btn d-flex align-items-center justify-content-between"
                                            href="#" role="button">Profile
                                            <i class='bx bx-user'></i>
                                        </a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item btn d-flex align-items-center justify-content-between"
                                            href="#" role="button">Logout
                                            <i class='bx bx-log-out'></i>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="container-fluid px-4">
            <div class="row g-3 my-2">
                <div class="col-md-3">
                    <div class="p-3 bg-white shadow-sm d-flex justify-content-around align-items-center">
                        <div class="mt-2">
                            <h3 class="fs-2">6969</h3>
                            <p class="fs-5">Products</p>
                        </div>
                        <i class='bx bxs-shopping-bags fs-1 primary-text border rounded-full secondary-bg p-3'></i>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="p-3 bg-white shadow-sm d-flex justify-content-around align-items-center">
                        <div class="mt-2">
                            <h3 class="fs-2">696</h3>
                            <p class="fs-5">Sales</p>
                        </div>
                        <i class='bx bxs-dollar-circle fs-1 primary-text border rounded-full secondary-bg p-3'></i>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="p-3 bg-white shadow-sm d-flex justify-content-around align-items-center">
                        <div class="mt-2">
                            <h3 class="fs-2">609</h3>
                            <p class="fs-5">Delivery</p>
                        </div>
                        <i class='bx bxs-truck fs-1 primary-text border rounded-full secondary-bg p-3'></i>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="p-3 bg-white shadow-sm d-flex justify-content-around align-items-center">
                        <div class="mt-2">
                            <h3 class="fs-2">69</h3>
                            <p class="fs-5">Low Stocks</p>
                        </div>
                        <i class='bx bxs-error fs-1 primary-text border rounded-full secondary-bg p-3'></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid px-4">
            <div class="row g-3 my-2">
                <div class="col-md-6">
                    <div
                        class="chart p-3 bg-white shadow-sm d-flex align-items-center justify-content-center flex-column">
                        <h4>Inventory Report</h4>
                        <canvas id="barchart" height="200"></canvas>
                    </div>
                </div>
                <div class="col-md-6">
                    <div
                        class="chart p-3 bg-white shadow-sm d-flex align-items-center justify-content-center flex-column">
                        <h4>Sales Report</h4>
                        <canvas id="linechart" height="200"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
    <script src="js/stocks.js"></script>
    <script src="js/sales.js"></script>

</body>

</html>
